<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <!-- header  -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Weather Dashboard</h1>
        </div>
    </div>
    
    <main class="container-fluid">
        <div class="row">
    <!-- city search area -->
            <nav class="navbar navbar-light bg-light col-3">
                <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search for a city" aria-label="Search" id="city-input">
                <button class="btn btn-outline-success my-2 my-sm-0" id="search-btn" type="submit">Search</button>
                </form>
                <div id="past-searches">

                </div>
            </nav>

            <section class="col-9">
                <!-- todays weather -->
                <div class="card w-100">
                    <div class="card-body">
                        <h3 id="current-city-name"></h3>
                        <p id="current-temp"></p>
                        <p id="current-wind"></p>
                        <p id="current-hum"></p>
                    </div>
                </div>


                <div id="future-weather">
                    <div id="fut-one"></div>
                    <div id="fut-two"></div>
                    <div id="fut-three"></div>
                    <div id="fut-four"></div>
                    <div id="fut-five"></div>
                </div>
            </section>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
